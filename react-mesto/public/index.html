<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json представляет метаданные, которые используются, когда пользователь устанавливает ваше приложение на свой телефон или компьютер.
			Ознакомиться https://developer.mozilla.org/ru/docs/Web/Manifest
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Обратите внимание, что в тегах наверху используется %PUBLIC_URL%.
      В процессе разработки %PUBLIC_URL% будет заменен на адрес, URL, публичной директории public.
      Из HTML-файла можно ссылаться только на файлы, находящиеся в директории public.

      В отличие от "/favicon.ico" или "favicon.ico", 
			"%PUBLIC_URL%/favicon.ico" будет работать корректно как с маршрутизацией на стороне клиента, так и с некорневым публичным URL.
      Узнайте, как настроить некорневой публичный URL при помощи npm run build.
    -->
  <title>Mesto</title>
</head>

<body>
  <noscript>Чтобы запустить это приложение, необходимо включить JavaScript.</noscript>
  <div id="root"></div>
  <!--
	    Этот HTML файл - шаблон.
      Если открыть этот файл непосредственно в браузере, вы увидите пустую страницу.

      В этот файл вы можете добавлять шрифты из библиотек, метатеги и модули веб-аналитики.
			На этапе разработки собранные скрипты будут перемещены в тег <body>.  

      Чтобы начать процесс разработки, запустите команду npm start или yarn start.
      Для производственной сборки приложения запустите команду npm run build или yarn build.
    -->
</body>

</html>
